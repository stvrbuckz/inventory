<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a id="headTitle" class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="dashboard.html">
            <img src="images/logo_white.png" width="35" height="35" alt="[inventory-logo]">
            Inventory
        </a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./products.html">
                                <span data-feather="file"></span>
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./suppliers.html">
                                <span data-feather="shopping-cart"></span>
                                Suppliers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./purchases.html">
                                <span data-feather="users"></span>
                                Purchases
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./orders.html">
                                <span data-feather="bar-chart-2"></span>
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./staff.html">
                                <span data-feather="layers"></span>
                                Staff
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                        <div class="dash-widget">
                            <span class="dash-widget-bg1"><i class="fa fa-stethoscope" aria-hidden="true"></i></span>
                            <div class="dash-widget-info text-right">
                                <h3 id="totalProducts">0</h3>
                                <script>
                                    fetch('/api/routes/products')
                                        .then(function (response) {
                                            if (!response.ok) {
                                                throw new Error("HTTP error, status = " + response.status);
                                            }
                                            return response.json();
                                        })
                                        .then(function (json) {
                                            document.querySelector('#totalProducts').textContent = json
                                                .length;
                                        });
                                </script>
                                <span class="widget-title1">Products <i class="fa fa-check"
                                        aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                        <div class="dash-widget">
                            <span class="dash-widget-bg2"><i class="fa fa-user-o"></i></span>
                            <div class="dash-widget-info text-right">
                                <h3 id="totalStaff">0</h3>
                                <script>
                                    fetch('/api/routes/staff')
                                        .then(function (response) {
                                            if (!response.ok) {
                                                throw new Error("HTTP error, status = " + response.status);
                                            }
                                            return response.json();
                                        })
                                        .then(function (json) {
                                            document.querySelector('#totalStaff').textContent = json
                                                .length;
                                        });
                                </script>
                                <span class="widget-title2">Staff <i class="fa fa-check" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                        <div class="dash-widget">
                            <span class="dash-widget-bg1"><i class="fa fa-stethoscope" aria-hidden="true"></i></span>
                            <div class="dash-widget-info text-right">
                                <h3 id="totalOrders">0</h3>
                                <script>
                                    fetch('/api/routes/order')
                                        .then(function (response) {
                                            if (!response.ok) {
                                                throw new Error("HTTP error, status = " + response.status);
                                            }
                                            return response.json();
                                        })
                                        .then(function (json) {
                                            document.querySelector('#totalOrders').textContent = json
                                                .length; // Sets total staff counter in the top-left of screen to current number of staff
                                        });
                                </script>
                                <span class="widget-title1">Orders <i class="fa fa-check" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mainButtons">
                    <div class="mainBtnsRow">
                        <button id="products-btn" type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='products.html';">
                            <img src="images/colouredIcons/product_icon_col.png" width="35" height="35"
                                alt="[product-icon]">
                            Products
                        </button>

                        <button id="purchases-btn" type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='purchases.html';">
                            <img src="images/colouredIcons/purchase_icon_col.png" width="35" height="35"
                                alt="[purchase-icon]">
                            Purchases
                        </button>
                    </div>
                    <div class="mainBtnsRow">
                        <button id="suppliers-btn" type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='suppliers.html';">
                            <img src="images/colouredIcons/supplier_icon_col.png" width="35" height="35"
                                alt="[supplier-icon]">
                            Suppliers
                        </button>
                        <button id="orders-btn" type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='orders.html';">
                            <img src="images/colouredIcons/order_icon_col.png" width="35" height="35"
                                alt="[order-icon]">
                            Orders
                        </button>
                    </div>

                </div>
            </main>
        </div>
    </div>
</body>

</html>
