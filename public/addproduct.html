      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Add a Product</h1>
        </div>


        <div class="container-xl">
          <form id="addProductForm" name="addProductForm">

            <label for="prod_name">Product Name <b>*</b> </label>
            <input type="text" id="prod_name" name="prod_name" required="required">

            <label for="prod_brand">Product Brand <b> * </b> </label>
            <input type="text" id="prod_brand" name="prod_brand" required="required">

            <label for="sku">SKU <b> * </b> </label>
            <input type="text" id="sku" name="sku">

            <label for="prod_price">Price <b> * </b> </label>
            <input type="number" min="0" max="100" id="prod_price" required="required" name="prod_price">

            <label for="available_quantity">Quantity <b> * </b> </label>
            <input type="number" id="available_quantity" name="available_quantity" min="1">

            <label for="is_available">Available? <b> * </b> </label>
            <input type="type" id="is_available" placeholder="Type True or False" name="is_available">

            <label for="discount">Discount? <b> * </b> </label>
            <input type="text" id="discount" placeholder="Type True or False" name="discount">


            <label for="cat_id">Category ID:</label>
            <input type="number" id="cat_id" name="cat_id" min="1">

            <label for="colour">Colour</label>
            <input type="text" id="colour" name="colour">

            <label for="location">Location</label>
            <input type="text" id="location" name="location">

            <label for="prod_size">Size</label>
            <input type="text" id="prod_size" name="prod_size">

            <label for="prod_descrip">Description</label>
            <textarea id="prod_descrip" name="prod_descrip"></textarea>

            <label for="discount">Discount Amount</label>
            <input type="number" id="discount_amt" name="discount_amt" min="1.1">

            <label for="manufactured">Manufactured</label>
            <input type="date" id="manufactured" value="2018-07-22">

            <input type="submit" value="Submit" id="products-btn" class="btn btn-sm btn-outline-secondary submitBtn">
          </form>

        </div>

      </main>
    </div>
  </div>
</body>
